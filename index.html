<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555;">
                <h1>Nature flower</h1>
                <p>All in pink</p>
            </div>
            <div style="background-color: #2A86BA;">
                <h1>Blueee Sky</h1>
                <p>With it's mountains</p>
            </div>
            <div style="background-color: #252E33;">
                <h1>Lonely castle</h1>
                <p>In the wilderness</p>
            </div>
            <div style="background-color: #ffb866;">
                <h1>Flying eagle</h1>
                <p>In the sunset</p>
            </div>
          
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://cdn.pixabay.com/photo/2016/06/11/19/34/eagle-1450672_960_720.jpg');"></div>
            <div style="background-image: url('https://cdn.pixabay.com/photo/2018/02/24/16/09/longing-3178479_960_720.jpg');"></div>
            <div style="background-image: url('https://cdn.pixabay.com/photo/2020/05/24/11/14/sea-5213746_960_720.jpg');"></div>
            <div style="background-image: url('https://cdn.pixabay.com/photo/2017/06/18/21/37/rose-2417334_960_720.jpg');"></div>
            
           
            
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <span class="material-symbols-outlined">
                    keyboard_double_arrow_down
                    </span>
            </button>
            <button class="up-button">
                <span class="material-symbols-outlined">
                    keyboard_double_arrow_up
                    </span>
            </button>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
